<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/strobeShadow_LoginPage(HTML,CSS,JS)/Login&SignUp.css">
    <title>strobeShadow_LoginPage</title>
</head>
<body>
    <div class="wrapper">
        <div class="formWrapper SignIn">
            <form action="">
                <h2>Login</h2>
                <div class="inputGroup">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="inputGroup">
                    <input type="password" required>
                    <label for="">PassWord</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-Link">
                    <p>Don't have an a account yet? <a href="#" class="signUpBtn-Link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="formWrapper SignUp">
            <form action="">
                <h2>Sign Up</h2>
                <div class="inputGroup">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="inputGroup">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="inputGroup">
                    <input type="password" required>
                    <label for="">PassWord</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-Link">
                    <p>Already have an account?<a href="#" class="signInBtn-Link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="Login&SignUp.js"></script>
</body>
</html>
